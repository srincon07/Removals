<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block head_content %}
  <title>Nationwide Movers | Services</title>
  {% endblock %}
  {% load static %}

  <link rel="icon" href="{% static 'img/favicon.png' %}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/scss.css' %}">
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>

<body>
  <div class="col-3 d-flex justify-content-end">
      <img class="img-fluid" src="{% static 'img/corporate-logo.jpg' %}" alt="Corporate Logo">
  </div>
  <div class="container">
    <h1>Services</h1>
  </div>
  <div class="container main-container">
    <div class="row g-2">
      {% if services %}
      {% for s in services %}
      <div class="col-6">
        <a href="{% url 'services:services' %}">
          <div class="p-3 border bg-light tile">
            <h4>{{ s.clientId }}</h4>
            <p>Pickup: {{ s.pickUp }}</p>
            <p>Dropoff: {{ s.dropOff }}</p>
            <p>Date: {{ s.date }}</p>
          </div>
        </a>
      </div>
      {% endfor %}
      {% endif %}
    </div>
  </div>


</body>

</html>
